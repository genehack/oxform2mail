---
email_from: '"OX Form2Email" <donotreply@example.com>'
email_to: example@example.com
email_subject: "More Awesome User Feedback"
verifier_config:
  filters:
    - trim
  profile:
    name:
      required: 1
      type: Str
    email:
      required: 1
      type: Str
    comment:
      required: 1
      type: Str
cache_dir: /tmp/oxform2email
static_root: ./static
template_root: tx
